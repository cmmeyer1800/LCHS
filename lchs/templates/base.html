<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>flask app</title>
  <meta name="description" content="flask app">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('main.index') }}">
        <h2 class="title">LCHS - Local Content Hosting Service</h2>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if not current_user.is_authenticated %}
          <a class="button is-light" href="{{ url_for('auth.login') }}">
            Log in
          </a>
          {% endif %}
          {% if current_user.is_authenticated %}
          <a class="button is-danger" href="{{ url_for('auth.logout') }}">
            Logout
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>

</html>

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>flask app</title>
  <meta name="description" content="flask app">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('main.index') }}">
        <h2 class="title">LCHS</h2>
      </a>
    </div>
    <div class="navbar-menu">
      <!-- <div class="navbar-start">
        <a class="navbar-item">
          
        </a>
      </div> -->
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if not current_user.is_authenticated %}
            <a class="button is-light" href="{{ url_for('auth.login') }}">
              Log in
            </a>
            {% endif %}
            {% if current_user.is_authenticated %}
            <a class="button is-dark" href="{{ url_for('main.settings') }}">
              Settings
            </a>
            {% endif %}
            {% if current_user.is_authenticated %}
            <a class="button is-danger" href="{{ url_for('auth.logout') }}">
              Logout
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
  <hr>
  {% block content %}
  {% endblock %}
</body>

</html>
